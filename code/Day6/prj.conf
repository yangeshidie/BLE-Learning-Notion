# ================= BLE 配置 =================
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_DEVICE_NAME="Day6_NUS"
CONFIG_BT_MAX_CONN=1

# 启用 GATT Client 和 DLE (Data Length Extension) 以支持更高吞吐
CONFIG_BT_GATT_CLIENT=y
CONFIG_BT_DATA_LEN_UPDATE=y
CONFIG_BT_USER_DATA_LEN_UPDATE=y

# 增加 BLE 缓冲区大小 (NUS 高速传输必备)
CONFIG_BT_BUF_ACL_RX_SIZE=251
CONFIG_BT_BUF_ACL_TX_SIZE=251
CONFIG_BT_L2CAP_TX_MTU=247
CONFIG_BT_CTLR_DATA_LENGTH_MAX=251

# ================= UART & RingBuffer =================
CONFIG_RING_BUFFER=y
# 确保串口驱动开启
CONFIG_SERIAL=y
CONFIG_UART_INTERRUPT_DRIVEN=y

# ================= Log & Console 配置 =================
CONFIG_LOG=y

# 1. 禁用 UART 作为 Log 后端 (释放 UART 给 NUS 用)
CONFIG_LOG_BACKEND_UART=n
CONFIG_UART_CONSOLE=n

# 2. 启用 RTT 作为 Log 后端 (通过 J-Link 查看日志)
CONFIG_USE_SEGGER_RTT=y
CONFIG_LOG_BACKEND_RTT=y
CONFIG_RTT_CONSOLE=y

# ================= 系统配置 =================
# 增加 System Workqueue 堆栈，防止处理大量 NUS 数据时溢出
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048
CONFIG_MAIN_STACK_SIZE=2048

# 增加到 10 或更多，可以容纳更多的小包突发
CONFIG_BT_BUF_ACL_TX_COUNT=10

# 增加 L2CAP 层面的 Buffer 数量
CONFIG_BT_L2CAP_TX_BUF_COUNT=10